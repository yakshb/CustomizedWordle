{% extends 'base.html' %}

{% block title %}
  Wordle Game
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center mt-4">Let's play Wordle:</h1>
    <p class="text-center mb-4">Type a 5 letter word and hit enter!</p>
    <div class="row justify-content-center mb-3">
      <div class="col-6">
        <form method="POST" action="/play">
          <div class="form-group">
            <input type="text" class="form-control" id="guess" name="guess" maxlength="5" pattern="[a-zA-Z]{5}" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    {% if guesses %}
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          {% for guess in guesses %}
            <span class="mr-1">{{ guess }}</span>
          {% endfor %}
        </div>
      </div>
    {% endif %}
