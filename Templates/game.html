<!DOCTYPE html>
<html>
  <head>
    <title>Wordle Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-EW8VYNs1KfI7gprJhPm0aVJ6n1XgGFydnd6bPn6/sHhBwpe4JDxGjKQpaC67mn1a" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Wordle Game</h1>
          <form>
            <div class="mb-3">
              <label for="guess" class="form-label">Guess a 5-letter word:</label>
              <input type="text" class="form-control" id="guess" placeholder="Enter your guess" required>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Guess</button>
              <button type="button" class="btn btn-secondary" id="new-game">New Game</button>
            </div>
          </form>
          <div class="mt-5">
            <h2 class="text-center mb-4">Result</h2>
            <div class="row">
              <div class="col-sm-6">
                <p class="fw-bold">Attempt:</p>
              </div>
              <div class="col-sm-6">
                <p id="attempt"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p class="fw-bold">Result:</p>
              </div>
              <div class="col-sm-6">
                <p id="result"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <p class="fw-bold">Word:</p>
              </div>
              <div class="col-sm-6">
                <p id="word"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-vfJ3q14q6HJb6C+xFMj0wyV7+xk6JCDU6XvUbsxejQzazHu/Bnt/ByQe5Kj+5Ofc" crossorigin="anonymous"></script>
    
    <!-- Wordle Game JS -->
    <script src="wordle.js"></script>
  </body>
</html>
